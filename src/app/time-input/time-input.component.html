<div class="inputTime">
    <input type="number" class="inputTime__input minutes" placeholder="00" (input)="onMinutesChange($event)"/>
    <input type="number" class="inputTime__input secondes" placeholder="00" (input)="onSecondesChange($event)"/>
    <input type="number" class="inputTime__input millisecondes" placeholder="000" (input)="onMillisecondesChange($event)"/>
</div>
