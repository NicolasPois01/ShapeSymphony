<div class="square" (click)="onSquareClick($event)"
     (mousemove)="onSquareMouseMove($event)"
     (mouseenter)="onSquareMouseEnter($event)"
     (mouseleave)="onSquareMouseLeave($event)"
     (mousedown)="onSquareMouseDown($event)"
     (mouseup)="onSquareMouseUp($event)"
     [ngClass]="{'grid' : this.grid}" tabindex="0" #square>

  <!-- Cercles se déplaçant à l'intérieur du carré -->
  <app-circle *ngFor="let element of circles"
              [circle]="element"
              [style.--circle-color]="element.color"></app-circle>

  <!-- Grille à l'intérieur du carré -->
  <div class="grid">
    <div class="horyzontal-grid" *ngFor="let _ of [].constructor(this.squareUnit-1); let i = index;" [ngStyle]="{'top' : ((100/this.squareUnit) *(i+1))+'%'}"></div>
    <div class="vertical-grid" *ngFor="let _ of [].constructor(this.squareUnit-1); let i = index;" [ngStyle]="{'left' : ((100/this.squareUnit) *(i+1))+'%'}"></div>
  </div>


  <!-- Prévisualisation des cercles -->
  <div class="previs" [style.width.%]="(getCircleSize()/this.squareUnit)*100" [style.height.%]="(getCircleSize()/this.squareUnit)*100"></div>

  <!-- Affichage des coordonnées de la souris -->
  <div class="mousebox" #mousebox>0;0</div>

  <!-- Icône flèche -->
  <div class="iconArrow" #arrow>
    <div class="arrow"></div>
  </div>
</div>
