<div class="container">
  <div class="text">
    <span class="instrument">{{ soundService.activeInstrument }}</span>
    <span class="note">{{ soundService.activeNote }}</span>
    <span class="alteration" *ngIf="soundService.activeAlteration !== 0">
    {{ alterationSymbol }} </span>
    <span class="octave">{{ soundService.activeOctave }}</span>
  </div>
</div>
