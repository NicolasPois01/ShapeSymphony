<div *ngIf="selectedCircle" class="title p-2">
  <div>Circle {{ selectedCircle.id }}</div>
  <ul>
    <li>Position X: {{ selectedCircle.x.toFixed(2) }}</li>
    <li>Position Y: {{ selectedCircle.y.toFixed(2) }}</li>
    <li>Vitesse X: {{ selectedCircle.xSpeed.toFixed(2) }}
    <li>Vitesse Y: {{ selectedCircle.ySpeed.toFixed(2) }}</li>
    <li>Couleur: {{ selectedCircle.color }}</li>
  </ul>
</div>
