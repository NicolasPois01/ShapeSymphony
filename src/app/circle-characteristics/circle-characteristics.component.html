<div *ngIf="selectedCircle" class="title p-2">
  <div>Caractéristiques de l'entité : Circle {{ selectedCircle.id }}</div>
  <ul>
    <li>Position X: {{ selectedCircle.x }}</li>
    <li>Position Y: {{ selectedCircle.y }}</li>
    <li>Vitesse X: {{ selectedCircle.xSpeed }}
    <li>Vitesse Y: {{ selectedCircle.ySpeed }}</li>
    <li>Couleur: {{ selectedCircle.color }}</li>
  </ul>
</div>
